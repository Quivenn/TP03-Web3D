<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skydome Interstellar</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="Exercice2.js"></script>
       <style> body { margin:0 } </style>
  </head>
  <body>
        <a-scene background="color: #88c">
      <!-- Sol -->
      <a-plane src="grass.jpg" rotation="-90 0 0" width="200" height="200" repeat="20 20"></a-plane>

      <!-- Skydome -->
      <a-sky src="panorama_image.png" rotation="0 -90 0"></a-sky>

      <!-- Joueur (cube). Retirer dynamic-body si présent pour ce test -->
      <a-box id="player" position="0 0.5 0" width="1" height="1" depth="1" color="tomato"
             player-controls></a-box>

      <!-- Caméra third person (rig) -->
      <a-entity id="cameraRig" roblox-camera="target:#player; distance:6; sensitivity:0.003" >
        <a-entity camera></a-entity>
      </a-entity>

      <!-- Obstacles (statique) : n'utilise pas static-body si tu veux rester hors physique pour l'instant -->
      <a-box position="3 0.5 -2" depth="1" height="1" width="1" color="blue"></a-box>
      <a-box position="-4 0.5 3" depth="1" height="1" width="1" color="green"></a-box>
    </a-scene>
  </body>
</html>
